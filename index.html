  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  
</head>
<body>
<!-- 
  You’ve used 815 GB of your storage

  185 GB Left
  
  0 GB
  1000 GB -->
  
    <div class="main">
      <div class="control-panel">
        <img class="logo-img" src="images/logo.svg" />
        <div class="actions">
          <div class="action-container">
            <img class="action-img document-icon" src="images/icon-document.svg" />
          </div>
          <div class="action-container">
            <img class="action-img folder-icon" src="images/icon-folder.svg" />
          </div>
          <div class="action-container">
            <img class="action-img upload-icon" src="images/icon-upload.svg" />
          </div>
        </div>
      </div>
      <div class="usage-stat">
        <div class="usage-text">You’ve used <span class="usage-count">815 GB</span> of your storage</div>
        <div class="usage-bar">
          <div class="usage-progress">
            <div class="pointer"></div>
          </div>
        </div>
        <div class="markers">
          <div class="empty marker">0 GB</div>
          <div class="full marker">1000 GB</div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/apoorvkk">Apoorv Kansal</a>.
    </div>
</body>
</html>
